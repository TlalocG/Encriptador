<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="reset.css">
        <script src="script.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <script src="https://code.iconify.design/iconify-icon/1.0.4/iconify-icon.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Encriptador</title>
    </head>

    <body>
        <header>
            <h1><a href="index.html"><img src="Imagenes/Logo.png" alt="Logo de Alura" class="logo"></h1></a>
        </header>

        <main>
            <section>
                <textarea type="text" id="original" cols="20" rows="10" placeholder="Ingrese el texto aqui" required></textarea>

                <div class="informacion">
                    <iconify-icon icon="bi:exclamation-circle-fill" class="icono"></iconify-icon>
                    <p class="condicion">Solo letras minúsculas y sin acentos</p>
                </div>

                <div class="button">
                    <input type="button" value="Encriptar" class="encriptar" onclick="encriptar()">
                    <input type="button" value="Desencriptar" class="desencriptar" onclick="desencriptar()">
                </div>
            </section>
            
            <section>
                <textarea type="text" id="encriptado" cols="30" rows="10"></textarea>
                <img src="Imagenes/Muneco.png" alt="Persona buscando resultados" class="muneco">

                <div class="mensaje">
                    <h4>Ningun mensaje fue encontrado</h4>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>

                <div class="button-copy">
                    <input type="button" value="Copiar" class="copiar" onclick="copiar()">
                </div>
            </section>
        </main>

        <footer>
            <p>Héctor Fernando Hernández Galicia - Twitter: <a href="https://twitter.com/TlalocGalicia" target="_blank">@TlalocGalicia</a> - Github: <a href="https://github.com/TlalocG" target="_blank">TlalocG</a></p>
        </footer>
    </body>

</html>
